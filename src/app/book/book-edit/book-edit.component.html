<button class="space-bottom btn btn-primary"
        [tooltip]="isNewBook? 'back to list':'Back to details'"
        [routerLink]="isNewBook? ['/books']: ['/books', book.isbn]">back</button>

<form [formGroup]="form" (ngSubmit)="onSubmit()" class="container">
  <div class="form-group row">
    <label class="col-2 col-form-label"
           for="id-title"
           [class]="form.get('title').hasError('required') ? 'required':''">Title:</label>
    <div class="col-10">
      <input class="form-control" id="id-title" type="text" formControlName="title"/>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label"
           for="id-subtitle">Subtitle:</label>
    <div class="col-10">
      <input class="form-control" id="id-subtitle" type="text" formControlName="subtitle"/>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label"
           for="id-isbn"
           [class]="form.get('isbn').hasError('required') ? 'required':''">ISBN:</label>
    <div class="col-10">
      <input class="form-control" id="id-isbn" type="text" formControlName="isbn"/>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label"
           for="id-abstract">Abstract:</label>
    <div class="col-10">
      <textarea class="form-control" id="id-abstract" formControlName="abstract"></textarea>
    </div>
  </div>
  <div class="form-group row">
    <label for="id-numPages" [class]="form.get('numPages').hasError('required') ? 'required':''">Pages:</label>
    <div class="col-10">
      <input class="form-control" id="id-numPages" type="number" formControlName="numPages"/>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label"
           for="id-author"
           [class]="form.get('author').hasError('required') ? 'required':''">Author:</label>
    <div class="col-10">
      <input class="form-control" id="id-author" type="text" formControlName="author"/>
    </div>
  </div>
  <div class="form-group row">
    <label>Publisher:</label>
    <div class="container">
      <fieldset formGroupName="publisher">
        <div class="table">
          <div>
            <label class="col-2 col-form-label"
                   for="id-name"
                   [class]="form.get('publisher').get('name').hasError('required') ? 'required':''">Name:</label>
            <div class="col-10">
              <input class="form-control" id="id-name" type="text" formControlName="name"/>
            </div>
          </div>
          <div>
            <label class="col-2 col-form-label"
                   for="id-url">URl:</label>
            <div class="col-10">
              <input class="form-control" id="id-url" type="text" formControlName="url"/>
            </div>
          </div>
        </div>
      </fieldset>
    </div>
  </div>
  <div class="form-group row">
      <div class="col-2"></div>
      <div class="col-10">
        <button [tooltip]="isNewBook? 'Add this book':'Save this book'" class="btn btn-primary" id="id-save" [disabled]="!form.valid" (click)="save(form.value)">save</button>
      </div>
  </div>
</form>

<pre>{{ form.value | json }}</pre>
