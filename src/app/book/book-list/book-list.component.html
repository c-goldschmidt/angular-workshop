<div *ngFor="let book of books" class="container">
  <h2 [title]="book.isbn">
    <a [routerLink]="[book.isbn]">{{ book.title }}</a>
    <button class="btn btn-danger" (click)="deleteBook(book.isbn)">X</button>
  </h2>
</div>
<div class="container">
  <button class="btn btn-primary" [routerLink]="['add']">Add</button>
</div>
